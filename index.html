<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>IGT machine task</title>
</head>
<body>
    <div class="image-gallery">
        <div class="image image-1">
            <img id="first"src="./img.jpg" alt="image-1">
            <img id="second"src="./text.jpg" alt="image-2">
          
        </div>
        <div class="image image-2">
            <img src="./features.jpg" alt="image-2">
            <img id="three"src="./New folder/free-black-down-arrow-clipart-edvt1.webp" alt="" style="    height: 102px;
            margin-left: -1285px;
            padding-bottom: 261px;"
            onclick="scrollToImage3()">
           
        </div>
        <div class="image image-3">
            <img src="./header.jpg" alt="image-3">
        </div>
        <div class="image image-4">
            <img src="./Tutorials.jpg" alt="image-4">
        </div>
        <div class="image image-5">
            <img src="./FAQ.jpg" alt="image-5">
        </div>
    </div>
    <script>
        let firstImage=document.getElementById('first');
        let isSliderVisible=true;
        function toggleSlider(){
            if(isSliderVisible){
                firstImage.style.transform='translateX(100%)';
                firstImage.style.zIndex=1;
                isSliderVisible=false;
            }else{
                firstImage.style.transform='translateX(0%)';
                firstImage.style.zIndex=2;
                isSliderVisible=true;
            }
        }
        setInterval(toggleSlider,3000);
        function scrollToImage3(){
            const image3=document.querySelector('.image-3');
            image3.scrollIntoView({behavior:'smooth'});
        }
    </script>
   
        
   
        
</body>
</html>
